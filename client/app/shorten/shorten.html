<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><button ng-click='logout()' class='logout'>Logout</button></li>
  </ul>
</div>
<div id='container'>
<!-- Your code here -->
  <div class='creator'>
    <form name='userForm' ng-submit='addLink(userForm.$valid)'>
      <input class='text' type='text' name='input' ng-pattern='regexValid' ng-model='link'/>
      <input type="submit" value="Shorten">
      <p ng-show='userForm.input.$invalid && !userForm.name.$pristine'>Invalid Link</p>
    </form>
  </div>
</div>
